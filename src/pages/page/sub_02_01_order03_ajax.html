<script>
    $(function(){
        $('.btn-detail').click(function(e){
            var btn = $(this);
            var link = btn.attr('href');

            e.preventDefault();

            $.ajax({
                type : 'GET',
                url : link,
                dataType : "html",
                error : function() {
                    alert('error');
                },
                success : function(data) {
                    $('.order-tab-wrap .order-contents').html(data);
                }
            });
        });
    });
</script>
