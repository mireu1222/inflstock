<!DOCTYPE html>
<html lang="ko">
<head>
    @@include('./layout/head.html')
</head>
<body>
    <div class="skip-navigation">
        <a href="#container">메뉴 건너뛰기</a>
    </div>
    <div id="wrap">
        <!-- header -->
        @@include('./layout/header.html')
        <!-- // header -->

        <!-- contents -->
        <div id="container" class="contents">
            @@include('./layout/page-title.html', {
                mypage : '04',
                title : '나의정보수정'
            })

            <div class="contents-area">
                <div class="mypage-wrap">
                    <form action="">
                        <div class="form-wrap col-type">
                            <div class="row">
                                <p class="label">이름</p>
                                <div class="forms">홍길동</div>
                            </div>
                            <div class="row">
                                <label for="ipt01">비밀번호</label>
                                <div class="forms">
                                    <input type="password" id="ipt01" class="form-control" placeholder="변경할 비밀번호 입력">
                                </div>
                            </div>
                            <div class="row">
                                <label for="ipt02">비밀번호 확인</label>
                                <div class="forms">
                                    <input type="password" id="ipt02" class="form-control" placeholder="변경할 비밀번호 확인 입력">
                                </div>
                            </div>
                            <div class="row">
                                <label for="ipt03">이메일</label>
                                <div class="forms">
                                    <input type="text" id="ipt03" class="form-control" placeholder="이메일 입력">
                                </div>
                            </div>
                            <div class="row">
                                <label for="ipt04">휴대폰 번호</label>
                                <div class="forms">
                                    <input type="text" id="ipt04" class="form-control" placeholder="휴대폰 번호 입력">
                                </div>
                            </div>
                            <div class="row">
                                <p class="label">주소</p>
                                <div class="forms type2">
                                    <div class="line half">
                                        <input type="text" class="form-control" aria-label="우편번호">
                                        <button type="button" class="btn btn-basic"><span>주소검색</span></button>
                                    </div>
                                    <div class="line line2">
                                        <input type="text" class="form-control" aria-label="검색한 주소 자동 입력" readonly>
                                        <input type="text" class="form-control" aria-label="상세주소 입력" placeholder="상세주소 입력">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-lg btn-gray"><span>취소</span></button>
                            <button type="button" class="btn btn-lg btn-point"><span>수정</span></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- // contents -->

        <!-- footer -->
        @@include('./layout/footer.html')
        <!-- // footer -->

        <!-- modal -->
        @@include('./layout/modal.html')
        <!-- // modal -->
    </div>
</body>
</html>
